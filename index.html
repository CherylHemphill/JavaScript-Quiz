<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Timed JavaScript Quiz</title>
</head>
<body>
    <main class="container">
     <section id="title" class="heading">Test Your JavaScript Knowledge</section>   
        <div id="question-box" class="hide">
    
    <div id="question" class="question">Questions here!</div>
    <div id="answers" class="answer-selection">
        <button class="buttons">Answer 1</button>
        <button class="buttons">Answer 2</button>
        <button class="buttons">Answer 3</button>
        <button class="buttons">Answer 4</button>
    </div>
   </div>
    <div id = "intro" class="intro">Test Your JavaScript knowledge while racing against the clock. <br> Once you click the Start button you will be presented with a series of questions.<br>If you answer incorrectly, 10 seconds will be subtracted from your final score!</div>
    <div class="bottom-selection">
    <button id="next" class="submit hide">Next </button>
    
    <button id="startButton" class="start">Start</button>
      </div>  
    <div id="timer" class="counter-clock hide">Timer</div>
   
    </main> 
   <script src="assets/script.js"></script>
</body>
</html>
